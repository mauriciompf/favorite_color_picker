<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Color Picker</title>
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/thumbnails/003/171/355/small/objective-lens-icon-with-six-rainbow-colors-vector.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/scss/style.scss" />
  </head>
  <body>
    <main class="main">
      <div class="main__wrapper">
        <div class="description">
          <h1 class="description-title">Favorite Color Picker</h1>
          <p class="description-paragraph">This is your favorite color?</p>
          <div class="description__btn-wrapper">
            <button class="btn-wrapper__save-btn">Save color</button>
            <button class="btn-wrapper__next-btn">Next Color</button>
          </div>
        </div>
        <div class="favorite-colors active">
          <h2 class="favorite-colors-title">Favorite colors</h2>
          <ul class="favorite-colors__list"></ul>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
