<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Color Picker</title>
    <link rel="stylesheet" href="/src/scss/style.scss" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1>Favorite Color Picker</h1>
        <div class="extra">
          <p class="paragraph">This is your favorite color?</p>
          <div class="btn-wrap">
            <button data-btn1 class="save-btn">Save color</button>
            <button data-btn2 class="next-btn">Next Color</button>
          </div>
          <div class="fav-wrap">
            <h2 class="fav-title">Favorite colors</h2>
            <ul class="fav active"></ul>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
